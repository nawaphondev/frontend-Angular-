<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <img
          src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
          class="w-32 mx-auto"
          alt="Logo"
        />
      </div>
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">รีเซ็ตรหัสผ่าน</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="w-full flex-1 mt-8">
          <div class="mx-auto max-w-xs space-y-4">

            <!-- Email Field -->
            <div class="flex items-center">
              <span class="material-icons text-gray-500 mr-2">email</span>
              <input
                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="email"
                formControlName="email"
                placeholder="อีเมล *"
                aria-label="อีเมล"
                aria-required="true"
                required
              />
            </div>
            <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
              กรุณากรอกอีเมลที่ถูกต้อง
            </div>

            <!-- Submit Button -->
            <button
              class="mt-5 tracking-wide font-semibold bg-yellow-500 text-gray-100 w-full py-4 rounded-lg hover:bg-yellow-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none disabled:opacity-50"
              [disabled]="resetPasswordForm.invalid"
              aria-label="รีเซ็ตรหัสผ่าน"
            >
              <span class="material-icons">lock_reset</span>
              <span class="ml-3">รีเซ็ตรหัสผ่าน</span>
            </button>
          </div>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-6 flex justify-center items-center">
          <a routerLink="/login" class="text-sm text-gray-700 hover:underline hover:text-green-500 cursor-pointer" aria-label="กลับไปที่หน้าล็อกอิน">
            กลับไปที่หน้าล็อกอิน
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
